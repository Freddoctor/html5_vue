<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 实例</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="example"></div>

    <script>
        //每个 Vue 实例都会代理其 data 对象里所有的属性：
        var data = {
            a: 1
        };
        var vm = new Vue({
            el: '#example',
            data: data
        })
        vm.a = 2;
        console.log(data.a) //实例的data值改变,设置属性也会影响到原始数据
        console.log(vm.a === data.a)
        data.a = 3;
        console.log(vm.a) //反之也会改变
            //如果在实例创建之后添加新的属性到实例上，它不会触发视图更新

        console.log(vm.$data === data);
        console.log(vm.$el)

        setInterval(function(){
          vm.a = 1 +parseInt(Math.random()*10);
        },1000)
        // $watch 是一个实例方法 (监听数值改变)
        vm.$watch('a', function(newVal, oldVal) {
            // 这个回调将在 `vm.a`  改变后调用
            console.log( '新数值时：' + newVal + ' 原数值是：' + oldVal)
        })

        var myVm = new Vue({
          data:{
            a:444
          },
          create:function(){
            console.log('a is:' + this.a)
          }
        })
        //mustache 语法 {{ }} （双大括号）
    </script>
</body>

</html>
